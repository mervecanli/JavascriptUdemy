<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">

                    </ul>
                </div>

            </div>
        </div>
    </div>

    
    <script>

        let gorevListesiObj=[
            {"id":1, "gorevAdi":"Gorev 1"},
            {"id":2, "gorevAdi":"Gorev 2"},
            {"id":3, "gorevAdi":"Gorev 3"},
            {"id":4, "gorevAdi":"Gorev 4"},
            {"id":5, "gorevAdi":"Gorev 5"}
        ];

        let ul = document.querySelector("#task-list");

        for(let gorev of gorevListesiObj) {
            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            ul.insertAdjacentHTML("beforeend", li);
        }

        // let btnEkle = document.querySelector("#btnAddNewTask");
        // btnEkle.addEventListener("click", function(event) {
        //     console.log(event);
        //     console.log("click event");
        //     event.preventDefault(); // ilgili elementin normal davranışını kapat (sayfa yenilenmez)
        // });


        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);

        document.querySelector("#btnClear").addEventListener("click", function(event) {
            console.log("click event: clear");
            event.preventDefault();
        });

        function newTask(event) {
            console.log("click event: new task");
            // console.log(event.target.classList);
            event.target.classList.add("btn-lg")
            event.preventDefault();
        }

    </script>

</body>
</html>
