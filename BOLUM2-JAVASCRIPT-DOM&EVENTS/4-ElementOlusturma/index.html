<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App
                    </div>
                </div>
                
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">

                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox" id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev 1</label>
                            </div>
                        </li>
                   
                    </ul>
                </div>

                <div class="card mt-3">
                    <ul id="task-list-2" class="list-group list-group-flush">
                   
                    </ul>
                </div>

                <div class="card mt-3">
                    <ul id="task-list-3" class="list-group list-group-flush">
                   
                    </ul>
                </div>

            </div>
        </div>
    </div>


    
    <script>

        // "use strict";

        let ul = document.getElementById("task-list");
        let childCount = ul.children.length;

        let li= `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${childCount + 1}" class="form-check-input">
                    <label for="${childCount + 1}" class="form-check-label">Görev ${childCount + 1}</label>
                </div>
            </li>
        `;
        ul.insertAdjacentHTML("beforeend", li);


        let gorevListesi = ["Görev 1", "Görev 2", "Görev 3", "Görev 4"];
        let ul2 = document.getElementById("task-list-2");
        for(let index in gorevListesi) {
            let li2= `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${index + 1}" class="form-check-input">
                        <label for="${index + 1}" class="form-check-label">${gorevListesi[index]}</label>
                    </div>
                </li>
            `;
            ul2.insertAdjacentHTML("beforeend", li2);
        }


        let gorevListesiObj=[
            {id:1, gorevAdi:"Gorev 1"},
            {id:2, gorevAdi:"Gorev 2"},
            {id:3, gorevAdi:"Gorev 3"},
            {id:4, gorevAdi:"Gorev 4"},
            {id:5, gorevAdi:"Gorev 5"}
        ];
        let ul3 = document.getElementById("task-list-3");
        for(gorev of gorevListesiObj) {
            let li3= `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${gorev.id}" class="form-check-input">
                        <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                    </div>
                </li>
            `;
            ul3.insertAdjacentHTML("afterbegin", li3);
        }


    </script>

</body>
</html>
