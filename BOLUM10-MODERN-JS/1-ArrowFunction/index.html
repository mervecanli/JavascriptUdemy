<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Func.</title>
</head>
<body>

    <script>

        //ES5
        function selamlama() {
            console.log("merhaba");
        }

        //ES5
        var selamlamaES5 = function(isim) {
            console.log("merhaba ", isim);
        }
        selamlamaES5("ali");

        // ES6 - ARROW FUNCTION
        // const selamlamaES6 = () => console.log("merhaba");
        const selamlamaES6 = (isim) => {
            console.log("merhaba ", isim);
        } 
        selamlamaES6("ali");


        // ES5
        var toplamES5 = function(a,b) {
            return a+b;
        }
        var resultES5 = toplamES5(2,3);
        console.log("SonuçES5=" + resultES5);

        // ES6
        // const toplamES6 = (a,b) => a+b;
        const toplamES6 = (a,b) => {
            return a+b;
        } 


        var resultES6 = toplamES6(2,3);
        console.log("SonuçES6=" + resultES6);

    </script>
    
</body>
</html>
