<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter & Setter</title>
</head>
<body>
    
    <script>

        // class
        class Kisi {
            constructor(ad, meslek, dogumYili) {
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
            }

            get ad() {
                return this._ad;
            }
            set ad(value) {
                if(value.length < 2) {
                    console.log("Ad için çok az karakter girdiniz.");
                    return;
                }
                this._ad = value;
            }
            
            get dogumYili() {
                return this._dogumYili;
            }
            set dogumYili(value) {
                if(value<1900 || value>new Date().getFullYear()) {
                    console.log("Tarih bilgisi yanlış girildi.");
                    return;
                }
                this._dogumYili = value;
            }


            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }
        }


        let kisi1 = new Kisi("çınar turan", "öğrenci", 2017);
        console.log(kisi1);
        console.log(kisi1.ad);

    </script>
</body>
</html>
