<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalıtım</title>
</head>
<body>
    <script>

        // parent
        class Kisi {
            constructor(ad, dogumYili) {
                console.log("Kisi constructor");
                this.ad = ad;
                this.dogumYili = dogumYili;
            }

            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }

            kendiniTanit() {
                return `Benim adım ${this.ad}`;
            }
        }

        // child 
        class Ogrenci extends Kisi {
            constructor(ad, dogumYili, okulNumarasi) {
                console.log("Ogrenci constructor");
                super(ad, dogumYili);
                this.okulNumarasi = okulNumarasi;
            }

            dersCalis() {
                return `${this.ad} ders çalışıyor.`;
            }

            kendiniTanit() {
                return `Benim adım ${this.ad} ve okul numaram ${this.okulNumarasi}`;
            }
        }

        // child
        class Ogretmen extends Kisi {
            constructor(ad, dogumYili, brans) {
                console.log("Ogretmen constructor");
                super(ad, dogumYili);
                this.brans = brans;
            }

            dersAnlat() {
                return `${this.ad} öğrentmen ${this.brans} dersini anlatıyor.`;
            }

            kendiniTanit() {
                return `Benim adım ${this.ad} ve branşım ${this.brans}`;
            }
        }

        let kisi = new Kisi("ali", 1990);
        let ogrenci = new Ogrenci("ahmet", 2000, 123);

        console.log(kisi.yasHesapla());
        console.log(ogrenci.yasHesapla());
        console.log(ogrenci.dersCalis());
        console.log(kisi.kendiniTanit());
        console.log(ogrenci.kendiniTanit());

    </script>
</body>
</html>
