<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Operator</title>
</head>
<body>

    <script>
        const msj = ["benim", "adım", "merve", "canlı"];

        let sonuc = "";
        for(let x of msj) {
            sonuc += x + " ";
        }
        console.log(sonuc); // benim adım merve canlı

        console.log(...msj); // benim adım merve canlı



        const dizi1 = ["bir", "iki"];
        const dizi2 = ["üç", "dört"];
        
        const dizi3 = [dizi1, dizi2];
        console.log(dizi3); // [['bir', 'iki'], ['üç', 'dört']]
        console.log(...dizi1); // bir iki
        console.log(...dizi2); // üç dört
        console.log(...dizi1, ...dizi2);   // bir iki üç dört
        console.log([...dizi1, ...dizi2]); // ['bir', 'iki', 'üç', 'dört']
        console.log([...dizi1, ...dizi2, "beş", "altı"]); // ['bir', 'iki', 'üç', 'dört', 'beş', 'altı']

        const sayilar1 = [1,2,3];
        // const sayilar2 = sayilar1; // REFERANS COPY
        const sayilar2 = [...sayilar1]; // VALUE COPY
        sayilar2[0] = 10;
        console.log(sayilar1, sayilar2);


        const user = {username:"sadikturan", email:"info@gmail.com"};
        const adres = {city:'kocaeli', username:"abc"};
        const userInfo = {...user, ...adres};
        console.log(userInfo);


        // rest parameters
        function toplam(...args) {
            let sonuc = 0;
            for(let sayi of args) {
                sonuc += sayi;
            }
            return sonuc;
        }

        console.log(toplam(1,3,4));
        console.log(toplam(4,6,8,9));


        const bilgiGoster = (ad, soyad, ...adres) => {
            console.log(ad, soyad, adres);
        }
        bilgiGoster("merve", "canlı", "ankara");
        bilgiGoster("merve", "canlı", "ankara", "istanbul");

    </script>
</body>
</html>
