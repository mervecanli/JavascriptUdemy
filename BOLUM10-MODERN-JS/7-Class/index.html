<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

        // FUNCTION CONSTRUCTOR
        function KisiES5(ad, meslek, dogumYili) {
            this.ad = ad;
            this.meslek = meslek;
            this.dogumYili = dogumYili;

            // this.yasHesapla = function(tarih) {
            //     return tarih - this.dogumYili;
            // }

            // this.yasHesapla = function() {
            //     let tarih = new Date().getFullYear();
            //     return tarih - this.dogumYili;
            // }
        }

        KisiES5.prototype.yasHesapla = function() {
            let tarih = new Date().getFullYear();
            return tarih - this.dogumYili;
        }

        let merve = new KisiES5("merve canlı", "bilgisayar mühendisi", 1997);
        let ahmet = new KisiES5("ahmet yılmaz", "öğretmen", 1997);
        console.log(merve);
        console.log(ahmet);
        // console.log(ahmet.yasHesapla(2023));
        console.log(ahmet.yasHesapla());


        // CLASS
        class KisiES6 {
            constructor(ad, meslek, dogumYili) {
                console.log("nesne oluşturuldu");
                this.ad = ad;
                this.meslek = meslek;
                this.dogumYili = dogumYili;
            }

            yasHesapla() {
                let tarih = new Date().getFullYear();
                return tarih - this.dogumYili;
            }
        }

        let kisi1 = new KisiES6("merve canlı", "bilgisayar mühendisi", 1997);
        let kisi2 = new KisiES6("ahmet yılmaz", "öğretmen", 1997);
        console.log(kisi1);
        console.log(kisi2);
        console.log(kisi1.yasHesapla());
        console.log(kisi2.yasHesapla());

    </script>
</body>
</html>
